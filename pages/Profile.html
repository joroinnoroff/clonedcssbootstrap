<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page - Social Media</title>

        <!-- Add these links to the head of your HTML -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
      <link rel="stylesheet" href="/dist/css/styles.css" />
    </head>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/pages/FeedPage.html"
            class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none fs-1 fw-semibold"
            >Twibble
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/pages/FeedPage.html" class="nav-link px-2 link-body-emphasis">Home</a>
            </li>
         
            <li>
              <a href="#" class="nav-link px-2 link-body-emphasis">Trending</a>
            </li>
            <button type="button" class="btn btn-primary position-relative">
              Inbox
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                20+
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
          </ul>

          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small" style>
              <li>
                <a class="dropdown-item" href="/pages/Profile.html">Profile</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="/index.html">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Profile Settings</h1>

        <div class="p-4 p-md-5 border rounded-3 bg-light">
          <form action="">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                disabled
              />

              <label for="floatingInput" class="opacity-75">
                Username
              </label>
            </div>


            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                disabled
              />

              <label for="floatingInput" class="opacity-75">
                Email@usersemail.com
              </label>
            </div>


            <div class="form-floating mb-3">
              
              <input
                type="file"
                class="form-control"
                id="floatingInput"
                placeholder="User Photo"
              />
              <img
              src="https://github.com/mdo.png"
              alt="mdo"
              width="50"
              height="50"
              class="rounded-circle mt-2"
            />
              <label for="UserImage" class="p-2">Choose Profile Picture</label>
              
            </div>

            <button class="btn btn-primary">Save</button>
            <button class="btn btn-danger">Cancel</button>

          </form>
        </div>

        
      </div>


      
    </main>

    <footer class="container-fluid mt-5 border-top px-5">
      <div class="row">
        <div class="row">
          <ul
            class="nav gap-2 align-items-center justify-content-center opacity-75 fw-semibold p-4"
          >
            <li>Privacy</li>
            <li>Jobs</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>

 
    </footer>
  </body>
</html>
